        <input type="color" value="#0e141d" oninput="setvar('--bg-color', this.value)">
        <input type="color" value="#da6161" oninput="setvar('--primary-color', this.value)">
        <input type="color" value="#A60F1C" oninput="setvar('--secondary-color', this.value)">
        <input type="color" value="#e25ae4" oninput="setvar('--accent-color', this.value)">


    </div>
    <script>
        // Get the root element
        var root = document.querySelector(':root');

        function readvar(name) {
            return getComputedStyle(root).getPropertyValue(name);
        }
        // Create a function for setting a variable value
        function setvar(name, val) {
            root.style.setProperty(name, val);
            //then add to clipboard
            settoclipboard();
        }
        function settoclipboard() {
            let bg = readvar('--bg-color');
            let primary = readvar('--primary-color');
            let secondary = readvar('--secondary-color');
            let accent = readvar('--accent-color');

            navigator.clipboard.writeText(`--bg-color: ${bg}; --primary-color: ${primary}; --secondary-color: ${secondary}; --accent-color: ${accent};`)
        }
    </script>
